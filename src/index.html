<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Doctor Looker-Upper!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Welcome to ze Doctor Looker-Upper!</h2>
    </div>

    <form id="drSearch" method="post" class="pretty">
      <h4>Search by Doctor name, medical issue or both:</h4>
      <label for="drname">Dr. name:</label><br>
      <input id="drname" type="text" name="drname">
      <br>
      <label for="medissue">Medical issue:</label><br>
      <input id="medissue" type="text" name="medissue">
      <br>
      <button type="submit" name="button" class="btn btn-dark">SEARCH</button>
    </form>
    <br>

    <div id="showDrs"></div>
    <div id="error" class="pretty"></div>
